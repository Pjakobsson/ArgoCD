apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-webapp
  template:
    metadata:
      labels:
        app: todo-webapp
    spec:
      containers:
      - name: todo-container
        image: 84patjak/todoapp:f7a4d68184a505d4af3d37ea33fc29cf174423dc
        ports:
        - containerPort: 80
        envFrom: 
        - configMapRef:
            name: app-config